general:
  artifacts:
    - ~/docs
    - ~/tests
    - ~/coverage
    - ~/tpip
  branches:
    ignore:
      - build

machine:
  node:
    version: 4.8.0
  environment:
    SDK_NAME: ${CIRCLE_PROJECT_REPONAME}
    SDK_TAG: ${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
    SDK_BRANCH: build
    SDK_DOCS: ${HOME}/docs
    SDK_TESTS: ${HOME}/tests
    SDK_COVERAGE: ${HOME}/coverage
    SDK_TPIP: ${HOME}/tpip

checkout:
  post:
    - git config --global user.name monty-bot
    - git config --global user.email monty-bot@arm.com
    - git clone https://github.com/ARMmbed/mbed-cloud-sdk-testrunner.git tests/testrunner

# Install dependencies for CI; latest npm, latest chrome, codecov, html output and testrunner reqs
dependencies:
  pre:
    - npm install -g npm@latest
    - curl -L -o google-chrome.deb https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome.deb
    - sudo sed -i 's|HERE/chrome\"|HERE/chrome\" --disable-setuid-sandbox|g' /opt/google/chrome/google-chrome
  post:
    - npm install -g codecov ansi-html-stream
    - pip install -r tests/testrunner/requirements.txt
    - python setup.py develop:
        pwd: tests/testrunner

compile:
  override:
    - npm run gulp
    - mkdir -p ${SDK_DOCS}
    - cp -r docs/* ${SDK_DOCS}/
    - npm run tpip
    - mkdir -p ${SDK_TPIP}
    - cp tpip.csv ${SDK_TPIP}/

test:
  override:
    - mkdir -p ${SDK_TESTS}
    - echo "<h1>${SDK_NAME} (build ${CIRCLE_BUILD_NUM})</h1>" >> ${SDK_TESTS}/index.html:
    - echo "<h2>Unit Tests</h2>" >> ${SDK_TESTS}/index.html:
    - set -o pipefail && npm test 2>&1 | tee /dev/tty | grep -v '^Tunnel d' | ansi-html >> ${SDK_TESTS}/index.html:
    - codecov coverage/lcov.info
    - mkdir -p ${CIRCLE_TEST_REPORTS}/junit
    - cp junit.xml $CIRCLE_TEST_REPORTS/junit/test-results.xml
    - mkdir -p ${SDK_COVERAGE}
    - cp -r coverage/* ${SDK_COVERAGE}/
    - echo "<h2>Integration Tests</h2>" >> ${SDK_TESTS}/index.html:
    - set -o pipefail && bash run.sh 2>&1 | tee /dev/tty | ansi-html >> ${SDK_TESTS}/index.html:
        pwd: tests

deployment:
  staging:
    branch: master
    commands:
      - echo Syncing $SDK_NAME to S3...
      - aws s3 sync --delete --cache-control max-age=3600 docs/ s3://$SDK_NAME
      - echo Syncing $SDK_NAME to $SDK_BRANCH on GitHub...
      - git add --force bundles docs lib types
      - git stash save
      - git checkout $SDK_BRANCH
      - git merge master --no-commit
      - git checkout stash -- .
      - git commit --allow-empty --message "Automatic Deployment"
      - git push
  release:
    branch: /[0-9]+\.[0-9]+.*/
    commands:
      - echo Tagging $SDK_NAME in GitHub...
      - git tag ${SDK_TAG}
      - git push --tags
