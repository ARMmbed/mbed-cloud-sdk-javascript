general:
  artifacts:
    - ~/docs
    - ~/tests
    - ~/tpip
  branches:
    ignore:
      - build

machine:
  node:
    version: 4.7.0
  environment:
    SDK_NAME: ${CIRCLE_PROJECT_REPONAME}
    SDK_TAG: ${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
    SDK_BRANCH: build
    SDK_DOCS: ${HOME}/docs
    SDK_TESTS: ${HOME}/tests
    SDK_TPIP: ${HOME}/tpip

checkout:
  post:
    - git config --global user.name monty-bot
    - git config --global user.email monty-bot@arm.com
    - git clone https://github.com/ARMmbed/mbed-cloud-sdk-testrunner.git tests/testrunner
    - pip install -r tests/testrunner/requirements.txt
    - python setup.py develop:
        pwd: tests/testrunner

dependencies:
  post:
    - npm run gulp
    - npm run tpip
    - mkdir ${SDK_DOCS}
    - mkdir ${SDK_TPIP}
    - cp -r docs/* ${SDK_DOCS}/
    - cp tpip.csv ${SDK_TPIP}/

test:
  pre:
    - npm install -g ansi-html-stream
  override:
    - mkdir ${SDK_TESTS}
    - echo "<h1>${SDK_NAME} (build ${CIRCLE_BUILD_NUM})</h1>" > ${SDK_TESTS}/index.html:
    - set -o pipefail && bash run.sh 2>&1 | tee /dev/tty | ansi-html >> ${SDK_TESTS}/index.html:
        pwd: tests

deployment:
  staging:
    branch: master
    commands:
      - echo Syncing $SDK_NAME to S3...
      - aws s3 sync --delete --cache-control max-age=3600 docs/ s3://$SDK_NAME
      - echo Syncing $SDK_NAME to $SDK_BRANCH on GitHub...
      - git add --force bundles docs lib types
      - git stash save
      - git checkout $SDK_BRANCH
      - git merge master --no-commit
      - git checkout stash -- .
      - git commit --allow-empty --message "Automatic Deployment"
      - git push
  release:
    branch: /release-.*/
    commands:
      - echo Tagging $SDK_NAME in GitHub...
      - git tag ${SDK_TAG}
      - git push --tags
