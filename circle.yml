general:
  artifacts:
    - "docs"

machine:
  node:
    version: 4.7.0
  environment:
    SDK_NAME: mbed-cloud-sdk-javascript
    SDK_TAG: ${CIRCLE_BRANCH}-${CIRCLE_BUILD_NUM}
    SDK_BRANCH: build
    SDK_TMP: /tmp/tmp.${SDK_NAME}

checkout:
  post:
    - git config --global user.name "Circle CI"
    - git config --global user.email build@circleci.com
    - git submodule update --init --remote --force
    - pip install -r tests/testrunner/requirements.txt
    - python setup.py install:
        pwd: tests/testrunner

dependencies:
  post:
    - npm run gulp

test:
  override:
    - bash run.sh:
        pwd: tests

deployment:
  staging:
    branch: master
    commands:
      - echo Syncing $SDK_NAME to S3...
      - aws s3 sync --delete --cache-control max-age=3600 docs/ s3://$SDK_NAME
      - echo Syncing $SDK_NAME to $SDK_BRANCH on GitHub...
      - mkdir $SDK_TMP
      - cp -r bundles lib types $SDK_TMP
      - git checkout $SDK_BRANCH
      - cp -r $SDK_TMP/* ./
      - git commit --allow-empty -a -m "Automatic Deployment"
      - git push
  release:
    branch: /release-.*/
    commands:
      - echo Tagging $SDK_NAME in GitHub...
      - git tag ${SDK_TAG}
      - git push --tags
