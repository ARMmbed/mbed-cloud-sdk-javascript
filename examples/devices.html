<html>
<head>
    <title>Devices</title>
    <script src="config.js"></script>
    <script src="../dist/bundles/devices.js"></script>
</head>
<body>
    <div id="results"></div>

    <script>
        var resultsEl = document.getElementById("results");

        function log(message) {
            console.log(message);
            resultsEl.innerText += message + "\n";
        }

        var devices = new Devices(window.config);

        devices.listEndpoints()
        .then(iterateEndpoints);

        function iterateEndpoints(endpoints) {
            var promises = endpoints.map(endpoint => {
                return endpoint.listResources()
                .then(resources => {
                    log(endpoint.name);
                    return iterateResources(resources);
                });
            });

            return Promise.all(promises);
        }

        function iterateResources(resources) {
            var promises = resources.map(resource => {
                return resource.getValue()
                .then(value => {
                    log(resource.uri);
                    log(value);
                });
            });

            return Promise.all(promises);
        }
    </script>
</body>
</html>
