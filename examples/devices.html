<html>
<head>
    <title>Devices</title>
    <script src="config.js"></script>
    <script src="../dist/bundles/devices.js"></script>
</head>
<body>
    <div id="results"></div>

    <script>
        var resultsEl = document.getElementById("results");

        function log(message) {
            console.log(message);
            resultsEl.innerText += message + "\n";
        }

        var devices = new window.mbedCloudSDK.Devices(window.config);

        devices.getRegistered(function(err, devices) {
            devices.forEach(function(device) {
                device.getDetails(function(err, data) {
                    log(data);
                });
            });
        });

        devices.getKnown(function(err, devices) {
            devices.forEach(function(device) {
                device.getResources(function(err, resources) {
                    log(device.name);
                    resources.forEach(function(resource) {
                        resource.getValue(function(err, value) {
                            log(resource.uri);
                            log(value);
                        });
                    });
                });
            });
        });

        devices.getConnected(function(err, devices) {
            devices.forEach(function(device) {
                device.getResources(function(err, resources) {
                    log(device.name);
                    resources.forEach(function(resource) {
                        resource.getValue(function(err, value) {
                            log(resource.uri);
                            log(value);
                        });
                    });
                });
            });
        });

        devices.getConnected()
        .then(iterateDevices);

        function iterateDevices(devices) {
            var promises = devices.map(device => {
                return device.getResources()
                .then(resources => {
                    log(device.name);
                    return iterateResources(resources);
                });
            });

            return Promise.all(promises);
        }

        function iterateResources(resources) {
            var promises = resources.map(resource => {
                return resource.getValue()
                .then(value => {
                    log(resource.uri);
                    log(value);
                });
            });

            return Promise.all(promises);
        }
    </script>
</body>
</html>
