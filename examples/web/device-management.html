<!DOCTYPE html>
<html>
<head>
    <title>mbed Cloud SDK</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="config.js"></script>
    <script src="../../bundles/devices.min.js"></script>
</head>
<body>
    <h3>Devices</h3>

    <button id="add">add device...</button>

    <table>
        <thead><tr>
            <th>Device</th>
            <th>Name</th>
            <th>Created</th>
            <th>State</th>
            <th style="text-align: center;">Actions</th>
        </tr></thead>
        <tbody id="devices"></tbody>
    </table>

    <button id="more">load more</button>

    <script>
        var devicesEl = document.getElementById("devices");
        var addEl = document.getElementById("add");
        var moreEl = document.getElementById("more");
        var lastId;

        var devices = new window.mbedCloudSDK.DevicesApi(window.config);

        // Dom element builder
        function buildElement(type, value, parent) {
            var element = document.createElement(type);
            if (value) element.innerHTML = value;
            if (parent) parent.appendChild(element);
            return element;
        }

        // List devices
        function listDevices(after) {
            devices.listDevices({
                include: ["totalCount"],
                order: "DESC",
                after: after,
                limit: 10
            }, function(err, response) {
                response.data.forEach(function(device) {

                    // Build UI
                    var row = devicesEl.insertRow();
                    buildElement("td", device.id, row);
                    buildElement("td", device.name, row);
                    buildElement("td", new Date(device.createdAt).toUTCString(), row);
                    buildElement("td", device.state, row);
                    var buttonCell = buildElement("td", null, row);
                    var renameBtn = buildElement("button", "rename...", buttonCell);
                    var deleteBtn = buildElement("button", "delete", buttonCell);

                    // Rename device
                    renameBtn.addEventListener("click", function() {
                        var name = window.prompt("Enter a new name for the device", device.name);
                        if (name) {
                            devices.updateDevice({
                                id: device.id,
                                name: name
                            }, function(err) {
                                if (err) alert(err);
                                else location.reload()
                            });
                        }
                    });

                    // Delete device
                    deleteBtn.addEventListener("click", function() {
                        if (confirm("Are you sure you want to delete device:\n" + (device.name || device.id))) {
                            device.delete(function(err) {
                                location.reload()
                            });
                        }
                    });
                });

                moreEl.disabled = !response.hasMore;
                var lastDevice = response.data.slice(-1).pop();
                lastId = lastDevice.id;
            });
        }

        // Add new device
        addEl.addEventListener("click", function() {
            var name = window.prompt("Enter a name for the device", "myDevice");
            if (!name) return;

            devices.addDevice({
                certificateIssuerId: "connector",
                certificateFingerprint: "dummy-key-" + new Date().getTime(),
                name: name
            }, function(err) {
                location.reload()
            });
        });

        // Page devices
        moreEl.addEventListener("click", function() {
            listDevices(lastId);
        });

        listDevices();

    </script>
</body>
</html>
