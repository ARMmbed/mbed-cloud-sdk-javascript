<!DOCTYPE html>
<html>
<head>
    <title>mbed Cloud SDK</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    <link rel="stylesheet" href="style.css">

    <script src="config.js"></script>
    <script src="../../bundles/connect.min.js"></script>
</head>
<body>
    <h3 id="header"></h3>

    <table>
        <thead><tr>
            <th>Resource Path</th>
            <th>Value</th>
            <th>Actions</th>
        </tr></thead>
        <tbody id="resources"></tbody>
    </table>

    <script>
        var headerEl = document.getElementById("header");
        var resourcesEl = document.getElementById("resources");

        var connect = new window.mbedCloudSDK.ConnectApi(window.config);

        // Get specified device or first device
        var deviceId = "";
        function getDevice(completeFn) {
            if (deviceId) {
                connect.getDevice(deviceId, function(error, device) {
                    if (!error) completeFn(device);
                });
                return;
            }

            connect.listConnectedDevices(function(error, response) {
                if (!error) {
                    if (response.length == 0) headerEl.innerText = "No Devices Found";
                    else completeFn(response[0]);
                }
            });
        }

        // Clear any webhook
        function clearWebhook(completeFn) {
            connect.getWebhook(function(error, webhook) {
                if (!webhook) {
                    completeFn();
                    return;
                }

                connect.deleteWebhook(completeFn);
            });
        }

        // Dom element builder
        function buildElement(type, value, parent) {
            var element = document.createElement(type);
            if (value) element.innerHTML = value;
            if (parent) parent.appendChild(element);
            return element;
        }

        // Long polling
        clearWebhook(function() {
            connect.startNotifications();
        });

        window.addEventListener("unload", function() {
            connect.stopNotifications();
        });

        getDevice(function(device) {
            headerEl.innerText = "Device: " + (device.name || device.id);

            device.listResources(function(error, resources) {
                resources.forEach(function(resource) {

                    // Build UI
                    var row = resourcesEl.insertRow(0);
                    buildElement("td", resource.path, row);
                    var valueCell = buildElement("td", "Loading...", row);
                    var buttonCell = buildElement("td", null, row);
                    var button = buildElement("button", "edit...", buttonCell);

                    function updateValue(error, value) {
                        valueCell.innerHTML = error ? `Error: ${error.message}` : value;
                        valueCell.classList.remove("flash");
                        void valueCell.offsetWidth;
                        valueCell.classList.add("flash");
                    }

                    resource.getValue(updateValue);
                    resource.on("notification", function(value) {
                        updateValue(null, value);
                    });

                    // Update value
                    button.addEventListener("click", function() {
                        var value = window.prompt("Enter the new resource value", valueCell.innerHTML);
                        if (!value) return;

                        resource.setValue(value, function(error) {
                            if (error) alert("This resource may not support writing");
                            else resource.getValue(updateValue);
                        });
                    });
                });
            });
        });
    </script>
</body>
</html>
